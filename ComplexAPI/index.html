<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Parks Search</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>
    <h1>National Parks Complex API</h1>
    <main>
        <div>
            <form id='state-parks'>
                <label for='parks-number-input'>Max Parks</label>
                <input type="number" name="number" id='parks-number-input' value='10' />

                <label for='states-input'>State:</label>
                <input type='text' name='states' id='states-input'/>
                <input type="submit" value="Get State Parks." />
            </form>
        </div>
        <ul class='results'></ul>
    </main>
    <script src="index.js"></script>
</body>

</html>

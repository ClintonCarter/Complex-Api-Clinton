<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API Example</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Dog API: A Simple Example</h1>
  <main>
    <div>

      <form id='number-choice'>
        <label for='dog-number-input'>How many dogs? </label>
        <input type="number" name="number" id='dog-number-input' />
        <input type="submit" value="Dog Pic" />
      </form>

      <form id='breed-choice'>
        <label for='dog-breed-input'>Breed:</label>
        <input type='text' name='breed' id='dog-breed-input' />
        <input type="submit" value="Breed Pic" />
      </form>

    </div>
<ul class='results'></ul>
</main>
    <script src="index.js"></script>
</body>
</html>
